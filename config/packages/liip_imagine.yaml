# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"

    filter_sets:

        avatar:
            quality: 80
            filters:
                auto_rotate: ~
                fixed:
                    width: 260
                    height: 260

        thumbnail:
            quality: 80
            filters:
                auto_rotate: ~
                thumbnail:
                    size: [100, 100]
                    mode: outbound

        post:
            quality: 80
            filters:
                auto_rotate: ~
                relative_resize:
                    heighten: 850
                watermark_image:
                    image: public/assets/images/post-watermark.png
                    size: 0.3
                    position: bottomright

        message:
            quality: 80
            filters:
                auto_rotate: ~
                relative_resize:
                    heighten: 850
